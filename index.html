<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" 
    type = "text/javascript"></script>
</head>
<body>
        <div class="container mt-5">
            <table class="table">
                <thead> 
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">price</th>
                    <th scope="col">Cart</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: data">
                  <tr>
                    <th scope="row" data-bind="text: id"></th>
                    <td > <img width="100px" height="100px" data-bind="attr:{src: Image}" />  </td>
                    <td data-bind="text: name"></td>
                    <td> 
                        <input data-bind="value: Quantity, valueUpdate: 'afterkeydown'">
                    </td>
                    <td data-bind="text: price"></td>
                    <td>
                        <button class="btn btn-success">Add to cart</button>
                    </td>
                  </tr>

                </tbody>
              </table>
        </div>
    <script>
        var product = [
            {
                id:1,
                Image: "./image/image1.avif",
                name: "shoes",
                Quantity: 1,
                price: 100,
            },
            {
                id:1,
                Image: "./image/image1.avif",
                name: "shoes",
                Quantity: 1,
                price: 100,
            }
        ];
        function viewModel(data) {
            var self = this;
            self.data = ko.observableArray(ko.utils.arrayMap(data, function(contact) {
                return { id: contact.id, Image: contact.Image, name: contact.name, Quantity: contact.Quantity, price: contact.price };
            }));
            self.Quantity  = ko.observable();
           
        }
        ko.applyBindings(new viewModel(product));
    </script>
</body>
</html>
